<!DOCTYPE html>
<html lang="en">

<head>
  <title>ComfyRide | Signup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<style>
  @media 800px {

  }

</style>

<body style="background-image: url(/img/background2.svg); background-size: cover">
  <nav class="navbar navbar-light bg-light" >
    <div class="container-fluid" style="display: flex; align-items: flex-start; justify-content: flex-start;">
      <div class="navbar-header">
        <div style="display: flex; flex-direction:row; align-items: center;">
          <i class="fas fa-car fa-2x" style="color:rgb(0, 207, 138)"></i>
          <h3 style="margin-left: 5px; margin-bottom: 0px; padding: 0; color:rgb(0, 207, 138)">ComfyRide</h3>
        </div>
      </div>
    </div>
  </nav>
   
  </nav>
  <div class="container">
    <div class="row">
      <div id="landing-image" style="background-image: url(/img/landing-page-img.png); background-size: cover; width: 552px; height: 300px; margin: auto; margin-top: 150px;"></div>
     
      <div class="col-md-4 bg-light" style="margin: auto; margin-top: 150px; border-radius: 10px; padding: 20px;">
        <h2>Sign Up</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputUserName1">User name</label>
            <input type="text" class="form-control" id="userName-input" placeholder="User name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Gender</label>
            <select class="gender-select" id="gender">
              <option selected>Choose...</option>
              <option value="female">female</option>
              <option value="male">male</option>
            </select>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-light">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
  <script src="https://kit.fontawesome.com/78f6d9f76d.js"></script>

</body>

</html>
