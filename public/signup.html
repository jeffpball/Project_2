<!DOCTYPE html>
<html lang="en">

<head>
  <title>ComfyRide | Signup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <div style="display: flex; flex-direction:row; align-items: baseline;">
              <i class="fas fa-car fa-2x"></i>
              <h3 style="margin-left: 5px;">ComfyRide</h3>
            </div>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputUserName1">User name</label>
            <input type="text" class="form-control" id="userName-input" placeholder="User name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Gender</label>
            <select class="gender-select" id="gender">
              <option selected>Choose...</option>
              <option value="female">female</option>
              <option value="male">male</option>
            </select>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
  <script src="https://kit.fontawesome.com/78f6d9f76d.js"></script>

</body>

</html>
