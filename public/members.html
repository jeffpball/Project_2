<!DOCTYPE html>
<html lang="en">

<head>
  <title>ComfyRide | Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid" style="display: flex; align-items: flex-start; justify-content: flex-start;">
      <div class="navbar-header">
        <div style="display: flex; flex-direction:row; align-items: center;">
          <i class="fas fa-car fa-2x" style="color:rgb(0, 207, 138)"></i>
          <h3 style="margin-left: 5px; margin-bottom: 0px; padding: 0; color:rgb(0, 207, 138)">ComfyRide</h3>
        </div>
      </div>
    </div>
  </nav>



  <div class="container">
    <div class="col-md-12 bg-light" style="margin-top: 50px; border-radius: 10px; padding: 20px;">

      <h3 id="username" style="padding-bottom: 10px; border-bottom: 2px solid rgba(128, 128, 128, 0.281);"><span
          class="member-name"></span></h3>

      <div class="container" style="margin-bottom: 20px; margin-top: 20px;">
        <div class="row">
          <div class="col-md-11 col-md">
            <!-- Below we will need to dynamically render the average user rating. -->
            <h3 id="user_rating">User Rating: { } </h3>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12 col-md">
            <!-- Below we will need to dynamically render the list of upcoming rides and drives. -->
            <h3>Upcoming Rides:</h3>
            <!-- <li id="upcoming_rides" style="margin-bottom: 20px;">{ }</li> -->
            <!-- <h3>Upcoming Drives:</h3>
                    <li id="upcoming_drives" style="margin-bottom: 20px;">{ }</li> -->
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Driver/Rider</th>
                  <th>Departure Time</th>
                  <th>Pick Up Address</th>
                  <th>Drop Off Address</th>
                  <th>Number of Riders</th>
                  <th>Female Ride Only</th>
                  <th>Map</th>
                </tr>
              </thead>
              <tbody class="upcomingRides">
              </tbody>

            </table>

          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12 col-md">
            <!-- Below we will need to dynamically render the past list of rides and drives,
                    and also make a rating input available. There is a huge chunk of JS/JQuery in the members.js
                    file that makes this work. -->
            <h3>Past Rides:</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Driver/Rider</th>
                  <th>Departure Time</th>
                  <th>Pick Up Address</th>
                  <th>Drop Off Address</th>
                  <th>Number of Riders</th>
                  <th>Female Ride Only</th>
                  <th>Map</th>

                </tr>
              </thead>
              <tbody class="pastRides">
              </tbody>

            </table>

            <!-- <div style="display: flex; flex-direction: row; justify-content: flex-start;"> 
                        <li id="upcoming_rides" style="margin-bottom: 20px; margin-right: 30px;">{ }</li> -->
            <!-- <p style="margin-right: 5px;">Rate:</p>
                        <input type="number" class="rating" id="test" name="test" data-min="1" data-max="5" value="0"> -->
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 25px;">
      <div class="row">
        <div class="col-md-6 col-md">
          <button style="margin-right: 20px;" type="button" class="btn btn-primary" id="createRide">Create Ride</button>

          <button type="button" class="btn btn-primary" id="findRide">Find Ride</button>
        </div>
      </div>
    </div>


    <div class="container" style="margin-top: 25px;">
      <div class="row">
        <div class="col-md-6 col-md-offset-2">
          <a class="navbar-brand" href="/logout">Logout</a>
        </div>
      </div>
    </div>

  </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/members.js"></script>
  <script src="https://kit.fontawesome.com/78f6d9f76d.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</body>

</html>
