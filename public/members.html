<!DOCTYPE html>
<html lang="en">

<head>
  <title>ComfyRide | Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default" >
    <div class="container-fluid" style="display: flex; align-items: flex-start; justify-content: flex-start;">
      <div class="navbar-header">
        <div style="display: flex; flex-direction:row; align-items: center;">
          <i class="fas fa-car fa-2x" style="color:rgb(0, 207, 138)"></i>
          <h3 style="margin-left: 5px; margin-bottom: 0px; padding: 0; color:rgb(0, 207, 138)">ComfyRide</h3>
        </div>
      </div>
    </div>
  </nav>
  
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-2">
        <!-- Below we will need to dynamically render the user name. I have added an id for use 
        with JQuery. Not sure how you will actually make the connection and insert information -->
        <h2 id="username"><span class="member-name"></span></h2>
      </div>
    </div>
  </div>

  <div class="card" style="width: 55%; margin: 0 auto;  float: none;">
      
      <div class="card-body">
      
          <div class="container" style="margin-bottom: 20px; margin-top: 20px;">
              <div class="row">
                <div class="col-md-6 col-md">
                 <!-- Below we will need to dynamically render the average user rating. -->
                  <h3 id="user_rating">User Rating: { } </h3>
                </div>
              </div>
            </div>

            <div class="container">
                <div class="row">
                  <div class="col-md-6 col-md">
                   <!-- Below we will need to dynamically render the list of upcoming rides and drives. -->
                    <h3>Upcoming Rides:</h3>
                    <li id="upcoming_rides" style="margin-bottom: 20px;">{ }</li>
                    <h3>Upcoming Drives:</h3>
                    <li id="upcoming_drives" style="margin-bottom: 20px;">{ }</li>
                  </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                  <div class="col-md-6 col-md">
                   <!-- Below we will need to dynamically render the past list of rides and drives,
                    and also make a rating input available. There is a huge chunk of JS/JQuery in the members.js
                    file that makes this work. -->
                    <h3>Past Rides:</h3>
                    <div style="display: flex; flex-direction: row; justify-content: flex-start;"> 
                        <li id="upcoming_rides" style="margin-bottom: 20px; margin-right: 30px;">{ }</li>
                        <p style="margin-right: 5px;">Rate:</p>
                        <input type="number" class="rating" id="test" name="test" data-min="1" data-max="5" value="0">
                    </div>
                  </div>
                </div>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-md-6 col-md">
                    <button style="margin-right: 20px;" type="button" class="btn btn-primary">Set Driver Route</button>

                    <button type="button" class="btn btn-primary">Search Rides</button>
                </div>
              </div>
            </div>

      </div>

  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-2">
          <a class="navbar-brand" href="/logout">Logout</a>
      </div>
    </div>
  </div>

  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/members.js"></script>
    <script src="https://kit.fontawesome.com/78f6d9f76d.js"></script>
  
  </body>
  
  </html>
