    <div class="container">
        <div class="col-md-8 bg-light" style="margin: auto; margin-top: 50px; border-radius: 10px; padding: 20px;">

     
        <h1>Schedule a Ride</h1>
        <h4 class="driverName">Driver Name: </h4>
        <br>

        <form id="rideDetail">
            <h4>Enter a date and departure time</h4>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input"
                                    data-target="#datetimepicker4" id ="departureDateTime"/>
                                <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker4').datetimepicker({
                                format: 'L'
                            });
                        });
                    </script>
                </div>
            </div>
            <br>

            <h4>Please enter pickup address</h4>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control col-md-6" id="pickupAddress1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control col-md-6" id="pickupAddress2"
                    placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="pickupCity">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputState">State</label>
                    <select id="pickupState" class="form-control">
                        <option selected>Choose...</option>
                        <option>WA</option>
                    </select>
                </div>
                <div class="form-group col-md-1">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="pickupZip">
                </div>
            </div>

            <br>

            <h4>Please enter dropoff address</h4>


            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control col-md-6" id="dropoffAddress1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control col-md-6" id="dropoffAddress2"
                    placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="dropoffCity">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputState">State</label>
                    <select id="dropoffState" class="form-control">
                        <option selected>Choose...</option>
                        <option>WA</option>
                    </select>
                </div>
                <div class="form-group col-md-1">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="dropoffZip">
                </div>
            </div>
            <br>

            <h4>Please enter maximum number of riders</h4>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <select class="custom-select" id="riderNumber">
                            <option selected>Choose...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <!-- <div class="custom-control custom-checkbox">
                <input type="checkbox" name="planned_checked" class="custom-control-input" checked id="femaleRide">
                <label class="custom-control-label" for="femaleRide">Female ride only</label>
            </div> -->

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="checkbox">
                            <label><input type="checkbox" value="" id="femaleRide">  Female ride only</label>
                        </div>
                        <br>
                        <button id="rideForm" type="submit" class="btn btn-primary driverRide">Submit</button>
                    
                    </div>
                </div>
            </div>
            
        </form>
