<!DOCTYPE html>
<html lang="en">

<head>
  <title>ComfyRide | Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-light bg-light" >
    <div class="container-fluid" style="display: flex; align-items: flex-start; justify-content: flex-start;">
      <div class="navbar-header">
        <div style="display: flex; flex-direction:row; align-items: center;">
          <i class="fas fa-car fa-2x" style="color:rgb(0, 207, 138)"></i>
          <h3 style="margin-left: 5px; margin-bottom: 0px; padding: 0; color:rgb(0, 207, 138)">ComfyRide</h3>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
        <div class="col-md-6 bg-light" style="margin: auto; margin-top: 50px; border-radius: 10px; padding: 20px;">
        <h2>Login</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script src="https://kit.fontawesome.com/78f6d9f76d.js"></script>

</body>

</html>
